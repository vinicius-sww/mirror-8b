<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        body {
            font-size: 40px;
        }

        .luz-apagada {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Este site utiliza comandos por voz. Diga "luz" para mudar a cor de fundo.</p>
                <p>É necessário ter um microfone.</p>
                <p id="answer">aguardando reconhecimento de voz</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Testa se o navegador suporta o reconhecimento de voz
            const text = document.getElementById("answer");
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();

                // Define se o reconhecimento será contínuo
                //recognition.continuous = true;

                // Inicia o reconhecimento
                recognition.start();

                // Reinicia o reconhecimento ao encerrar
                recognition.addEventListener('end', function() {
                    recognition.start();
                });

                // Resultado do reconhecimento
                recognition.addEventListener('result', function(e) {
                    var result = e.results[0][0].transcript;
                    text.textContent = `${result.toLowerCase()}`;

                          // Limpa o texto após 3 segundos
                          setTimeout(function() {
                        text.textContent = 'aguardando reconhecimento de voz';
                    }, 3000);

                    if (result.toLowerCase() === 'luz' || result.toLowerCase() === 'luiz' || result.toLowerCase() === 'xoxota' || result.toLowerCase() === 'bucetinha inchada') {
                        document.body.classList.toggle('luz-apagada');
                    }
                });
            } else {
                alert('Este navegador não suporta esta funcionalidade ainda!');
            }
        });
    </script>
</body>
</html>
